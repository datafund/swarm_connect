name: deploy

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    name: build
    runs-on: [self-hosted, pljudfbee1]

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0  # Need full history for commit count

      - name: generate version
        id: version
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          SHORT_HASH=$(git rev-parse --short HEAD)
          VERSION="0.${COMMIT_COUNT}.${SHORT_HASH}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: build docker image
        run: docker build --build-arg VERSION=${{ steps.version.outputs.version }} -t swarm_connect:$GITHUB_REF_NAME .

      - name: deploy
        run: >
          cd /opt/ && rm -rf swarm_connect && git clone https://github.com/datafund/swarm_connect.git && cd swarm_connect && docker compose up -d
